<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/Styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <!-- FIRST SECTION -->
  <div class="wrapper">
    <section class="site-loader-wrapper">
      <img src="images/logo.svg" alt="site logo">
      <div class="site-loader">
        <img src="images/icon-document.svg" alt="icon doc file">
        <img src="images/icon-folder.svg" alt="icon floder">
        <img src="images/icon-upload.svg" alt="icon upload">
      </div>
    </section>
    
    <!-- SECOND SECTION -->
    <section class="analize-wrapper">
      <p>Youâ€™ve used 815 GB of your storage</p>
      <div class="progress">
        <div class="progress-bar">
          <span class="white-circle"></span>
        </div>

        <!-- FIGURE -->
        <div class="position-figure">
          <div class="figure-top">
            <p class="figure-text">1<span class="figure-text-large">8<sub>5</sub></span> GB Left</p>
          </div>
          <div class="figure-bottom"></div>
        </div>
        
      </div>
      <div class="start-final-trafic">
        <p class="trafic-text">0 GB</p>
        <p class="trafic-text">1000 GB</p>
      </div>
    </section>
  </div>
   
  
  
</body>
</html>
